<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table border="1">
            <thead>
                <th>索引</th>
                <th>ID</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!-- 不使用索引的话就直接 item in list -->
                <tr v-for="item in list">
                    <td>不使用</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
                <!-- 使用索引的话就需要用item提供的index， (item, index) in list -->
                <tr v-for="(item, index) in list">
                    <td>{{ index }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./lib/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: [
                    {id: 1, name: '张三'},
                    {id: 2, name: '李四'},
                    {id: 3, name: '王五'}
                ]
            }
        })
    </script>
</body>
</html>
