<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>count 的值是: {{ count }}</div>
        <br>
        <button v-on:click="add($event, 1)">+N</button>
        <button v-on:click="sub">-1</button>

        <hr>

        <a @click.prevent="show" href="www.baidu.com">点击跳转到百度</a>

        <hr>

        <div @click="divhandler" style="background-color: orange; height: 300px; padding-left: 150px; line-height: 300px;">
            <button @click.stop="btnhandler">按钮</button>
        </div>

        <hr>

        <input type="text" placeholder="请输入内容" @keyup.esc="clearInput">
    </div>

    <script src="./lib/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                count: 0
            },

            methods: {
                add(e, n) {
                    vm.count += n;
                    
                    if (this.count % 2 === 0) {
                        // count是偶数
                        e.target.style.backgroundColor = 'pink';
                    } else {
                        // count是奇数
                        e.target.style.backgroundColor = 'skyblue';
                    }
                },
                sub() {
                    // this 和 vm 相同
                    this.count -= 1;
                },
                show() {
                    console.log('点击了a标签');
                },
                btnhandler() {
                    console.log('点击了按钮');
                },
                divhandler() {
                    console.log('点击了盒子');
                },
                clearInput(e) {
                    e.target.value = '';
                }
            }
        })
    </script>
</body>
</html>
