<body>
    <script>
        const arr = ['xiaoming', 'xiaohong', 'jack', 'lily'];

        // forEach方法一旦开始循环，无法在中间停止
        // arr.forEach((item,index) => {
        //     console.log('循环了');
        //     if(item === 'jack') {
        //         console.log(index);
        //     }
        // })

        // 在数组中找元素建议用some方法
        arr.some((item,index) => {
            console.log('循环了');
            if(item === 'jack') {
                console.log(index);
                // 通过return true 来终止循环
                return true;
            }
        })
    </script>
